<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch and Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Etch and Sketch</h1>

            <div>
                <h3>Select Grid Size:</h3>
                <ul id="listBtns">
                    <li><button class="btnsGridSize">8x8</button></li>
                    <li><button class="btnsGridSize">16x16</button></li>
                    <li><button class="btnsGridSize">32x32</button></li>
                    <li><button class="btnsGridSize">64x64</button></li>
                </ul>
            </div>

            <div>
                <h3>Options:</h3>
                <ul id="optionBtns">
                    <li><button>Reset</button></li>
                    <li><button>Rainbow</button></li>
                    <li><button>10% Opacity</button></li>
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
